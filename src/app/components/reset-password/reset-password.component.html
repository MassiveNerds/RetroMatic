<form class="register-page topography-svg-bg" fxLayout="row" fxLayoutAlign="center center" [formGroup]="resetPasswordForm" (ngSubmit)="resetPassword()">
  <mat-card class="mat-elevation-z6" fxFlex.gt-lg='1 1 20%' fxFlex.lg='1 1 30%' fxFlex.md='1 1 40%' fxFlex.sm='1 1 50%' fxFlex.lt-sm='1 1 90%'>
    <mat-card-content fxLayout="column">
      <p *ngIf="error" class="error-text mat-body-1">
        <strong>Oh snap!</strong> {{error.message}}
      </p>
      <mat-form-field>
        <input #email type="email" matInput placeholder="Email address" formControlName="emailFormControl">
        <mat-error *ngIf="resetPasswordForm.controls['emailFormControl'].hasError('email') && !resetPasswordForm.controls['emailFormControl'].hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="resetPasswordForm.controls['emailFormControl'].hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions align="end">
        <button mat-raised-button type="submit" [disabled]="isSubmitted" color="primary">Reset Password</button>
    </mat-card-actions>
    <mat-card-actions align="center"> 
      <p class="mat-body">Already have an account?<button mat-button color="primary" (click)="goToLogin()">Login</button></p>
    </mat-card-actions>
  </mat-card>
</form>
