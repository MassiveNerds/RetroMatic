<div class="export" [ngClass]="{'open':exportOpen}">
  <button
    mat-icon-button
    color="accent"
    id="exportLink"
    (click)="exportData()">
    <mat-icon aria-label="export">save_alt</mat-icon>
  </button>
  <div id="html-container" (click)="selectText('html-container')"></div>
  <div id="json-container" (click)="selectText('json-container')"></div>
</div>
