<div class="user-detail-container mat-typography" fxLayout="column" fxLayoutAlign="center">
  <div class="primary-header">
    <h1>My Retrospectives</h1>
  </div>
  <mat-card fxFlex>
    <mat-card-content>
      <ng-container *ngIf="($retroboards | async) as retroboards; else loadingRetros">
        <mat-nav-list fxLayout="column" *ngIf="retroboards.length; else noRetros">
          <a mat-list-item fxFlex="1 1 auto" *ngFor="let retroboard of retroboards; last as last" [routerLink]="['/retroboard/', retroboard.key]">
            <mat-icon mat-list-icon>note</mat-icon>
            <h4 mat-line>{{retroboard.name}}</h4>
            <p mat-line> {{retroboard.dateCreated | date}} </p>
            <mat-divider *ngIf="!last"></mat-divider>
          </a>
        </mat-nav-list>
      </ng-container>
    </mat-card-content>
    <mat-card-actions>
      <button fxFlex mat-raised-button color="primary" (click)="openRetroBoardDetailsModal()">Create New Retrospective</button>
    </mat-card-actions>
  </mat-card>
</div>

<ng-template #loadingRetros>
  <mat-spinner></mat-spinner>
</ng-template>

<ng-template #noRetros>
  <mat-list>
    <mat-list-item>You have no retrospectives</mat-list-item>
  </mat-list>
</ng-template>
