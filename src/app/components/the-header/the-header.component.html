<mat-toolbar class="mat-elevation-z6" color="primary">
  <span [ngStyle.xs]="{'font-size.px': 40}" class="title">RetroMatic</span>
  <span fxFlex class="spacer"></span>
  <span fxHide.xs>
    <button *ngIf="(user | async)?.uid" mat-button [routerLink]="['/home']">My Dashboard</button>
    <theme-picker></theme-picker>
    <a
      mat-button
      href="https://github.com/wordythebyrd/RetroMatic"
      target="_blank"
      aria-label="GitHub Repository">
      <img class="github-logo"
          src="../../assets/Images/github-circle-white-transparent.svg"
          alt="github">
      GitHub
    </a>
    <button *ngIf="(user | async)?.uid"mat-button (click)="logout()">Log out</button>
  </span>
  <span fxHide.gt-xs>
    <button mat-icon-button [matMenuTriggerFor]="appMenu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #appMenu="matMenu">
      <button *ngIf="(user | async)?.uid" mat-menu-item [routerLink]="['/home']">My Dashboard</button>
      <a
        mat-menu-item
        href="https://github.com/wordythebyrd/RetroMatic"
        target="_blank"
        aria-label="GitHub Repository">
        <img class="github-logo"
            src="../../assets/Images/github-circle-white-transparent.svg"
            alt="github">
        GitHub
      </a>
      <button *ngIf="(user | async)?.uid" mat-menu-item (click)="logout()">Log out</button>
    </mat-menu>
  </span>
</mat-toolbar>
